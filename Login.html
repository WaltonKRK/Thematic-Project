<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafty Cards | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-md bg-light navbar-light sticky-top"> <!-- Can also used "fixed" and "sticky" along with directions -->
        <div class="container-xxl">
            <a href="#" class="navbar-brand justify-content-start">
                <span class="fw-bold">
                    <img src="/inc/cardslogo1.png" alt="CraftyCards" width="100">
                </span>
            </a>
            <!-- Toggle for Mobile Nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Create</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<main>
    <div class="container-lg">
        <div class="row justify-content-centre align-items-center">
            <div class="col-md-5 text-center text-md-start px-3 pb-3 pt-2 m-4 border rounded border-0 bg-light">
                <div class="border-bottom border-2 border-primary mb-2">
                    <h2 class="display-6 text-primary">Login</h2>
                    <p class="lead text-muted">Login to use the Create Tool!</p>
                </div>
                <div class="">
                    <input class="p-1 form-control" type="email" id="email" placeholder="Email">
                    <div class="text-danger small pb-2" id="email-error"></div>
                    <input class="p-1 form-control"type="password" id="password" placeholder="Password" autocomplete="new-password">
                    <div class="text-danger small pb-2" id="password-error"></div>
            
                    <div class="checkbox-container">
                        <div class="checkpass-box">
                            <label class="showpass">
                                <input type="checkbox" id="show-password"> Show Password
                            </label>
                        </div>
                        <div class="mt-1 pt-2 border-top border-2 border-primary">
                            <a href="#" class="text-muted">Forgot Passoword?</a>
                        </div>
                    </div>
            
                    <div class="text-danger small pb-2" id="terms-error"></div>
                    <button class="btn btn-lg px-5 btn-outline-primary rounded-pill my-2">Login</button>
                    <button class="btn btn-sm px-5 btn-outline-secondary rounded-pill">Register</button> 
                </div>
            </div>
            <div class="col-md-5 text-center d-none d-md-block">
                <img class="img-fluid" src="inc/cardslogo1.png" alt="">
                <p>By default, the column's content doesnt show, then on medium sized screens, the content shows. Could be large image of create tool</p>
                <div class="display-5 text-muted">Use our Create Tool today!</div>
            </div>
        </div>
    </div>
    
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="/scripts/register.js"></script>
</body>
</html>
