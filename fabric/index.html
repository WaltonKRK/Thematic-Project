<!DOCTYPE html>
<html>
<head>
    <title>Card Maker</title>
    <script src="fabric.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    
    <script>WebFont.load({
        google: {
            families: ['Roboto', 'Open Sans', 'Lato', 'Oswald', 'Slabo 27px','Tangerine']
        }
    });</script>
    <link href="create.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-light navbar-light sticky-top"> 
        <div class="container-xxl">
            <a href="#" class="navbar-brand justify-content-start">
                <span class="fw-bold">
                    <img src="/inc/cardslogo1.png" alt="CraftyCards" width="100">
                </span>
            </a>
            <!-- Toggle for Mobile Nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Register</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="canvas-container">
        <div id="button-container" class="btn-group" role="group">
            <button id="addRectangle" class="btn btn-primary">Add Rectangle</button>
            <button id="addCircle" class="btn btn-primary">Add Circle</button>
            <button id="deleteShape" class="btn btn-danger">Delete Shape</button>
            <button id="addText" class="btn btn-success">Add Text</button>
            <button id="happyBirthday" class="btn btn-primary">Happy Birthday</button>
            <button id="saveImage" class="btn btn-primary">Save as Image*doesnt work</button>
            <select id="fontType">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
                <option value="">Comic Sans MS</option>
                <option value="Roboto">Roboto</option>
    <option value="Open Sans">Open Sans</option>
    <option value="Lato">Lato</option>
    <option value="Oswald">Oswald</option>
    <option value="Slabo 27px">Slabo 27px</option>
    <option value="Tangerine">Tangerine</option>
            </select>
            <div class="input-group">
                <span class="input-group-text">Shape Color</span>
                <input type="color" id="shapeColor" class="form-control form-control-color">
            </div>
            <div class="input-group">
                <span class="input-group-text">Change Background Color</span>
                <input type="color" id="bgColor" class="form-control form-control-color">
            </div>
            <div class="input-group">
                <span class="input-group-text">Insert Image</span>
                <input type="file" id="imageUpload" class="form-control"> 
            </div>
        </div>
    <div id="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    <script src="create.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
